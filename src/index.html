<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo</title>
  </head>
  <body>
    <div class="todo">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>My Projects</h3>
          <button class="add-project">+</button>
        </div>
        <ul class="project-list"></ul>
      </aside>
      <main class="main">
        <div class="project-title"></div>
        <ul class="task-list"></ul>
        <button id="add-task" type="button">+ Add task</button>

        <form id="task-form" hidden>
          <input type="text" id="title" placeholder="Task name" required />
          <input type="text" id="desc" placeholder="Description" />
          <input type="date" id="date" />
          <select id="prio">
            <option value="" disabled selected hidden>Priority</option>
            <option value="high">Priority 1</option>
            <option value="normal">Priority 2</option>
            <option value="low">Priority 3</option>
          </select>
          <div class="form-buttons">
            <button class="cancel">Cancel</button>
            <input class="submit" type="submit" value="Submit" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
