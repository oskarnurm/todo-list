<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo</title>
  </head>
  <body>
    <div class="todo">
      <aside class="sidebar">
        <nav class="today-inbox">
          <ul>
            <li><a href="/Inbox">Inbox</a></li>
            <li><a href="/Today">Today</a></li>
          </ul>
        </nav>
        <nav class="projects">
          <h3>My Projects</h3>
          <ul>
            <li><a href="#">One-off</a></li>
            <li><a href="#">Someday</a></li>
            <li><a href="#">School</a></li>
          </ul>
        </nav>
      </aside>
      <main class="main">
        <h1>Inbox</h1>
        <div class="task-list"></div>

        <button id="add-task" type="button">+ Add task</button>

        <form id="task-form" hidden>
          <input type="text" id="title" placeholder="Task name" required />
          <input type="text" id="desc" placeholder="Description" />
          <input type="date" id="date" />
          <select id="prio">
            <option value="" disabled selected hidden>Priority</option>
            <option value="high">Priority 1</option>
            <option value="normal">Priority 2</option>
            <option value="low">Priority 3</option>
          </select>
          <div class="form-buttons">
            <button class="cancel">Cancel</button>
            <input class="submit" type="submit" value="Submit" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
