<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo</title>
  </head>
  <body>
    <div class="todo">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>My Projects</h3>
          <button class="add-project">+</button>
        </div>
        <ul class="project-list"></ul>
      </aside>
      <main class="main">
        <div class="project-title"></div>
        <ul class="task-list"></ul>
        <button class="add-task" type="button">+ Add task</button>

        <form class="task-form" hidden>
          <input type="text" id="title" placeholder="Task name" required />
          <input type="text" id="desc" placeholder="Description" />
          <input type="date" id="date" />
          <select id="prio">
            <option value="high">High</option>
            <option value="normal">Medium</option>
            <option value="low" selected>Low</option>
          </select>
          <div class="form-buttons">
            <button class="cancel">Cancel</button>
            <input class="submit" type="submit" value="Submit" />
          </div>
        </form>

        <dialog class="task-popup">
          <form method="dialog">
            <header>
              <button class="popup-close" type="button" aria-label="Close">
                âœ•
              </button>
            </header>
            <section>
              <input type="text" id="taskTitle" placeholder="Title" required />
              <input type="date" id="taskDate" />
              <select id="prio">
                <option value="high">High</option>
                <option value="normal">Medium</option>
                <option value="low" selected>Low</option>
              </select>
              <textarea id="taskDesc" placeholder="Description"></textarea>
            </section>
            <footer>
              <button value="done">Done</button>
            </footer>
          </form>
        </dialog>
      </main>
    </div>
  </body>
</html>
