<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo</title><script defer="defer" src="main.js"></script><link href="main.4f8de690dd26168ee653.css" rel="stylesheet"></head><body><div class="todo"><aside class="sidebar"><div class="sidebar-header"><h2>My Projects</h2><button class="project-add">+</button></div><ul class="project-list"></ul></aside><main class="main"><h1 class="project-title"></h1><ul class="task-list"></ul><button class="show-form" type="button"><div class="button-icon">+</div><div class="button-text">Add task</div></button><form class="form" hidden><input id="form-title" placeholder="Task name" required/> <input id="form-desc" placeholder="Description"/><div class="form-date-prio"><input type="date" id="form-date"/> <select id="form-prio"><option value="high">High</option><option value="medium">Medium</option><option value="low" selected="selected">Low</option></select></div><div class="form-buttons"><button class="cancel" type="button">Cancel</button> <input class="submit" type="submit" value="Submit"/></div></form><dialog class="popup"><form class="popup-form" method="dialog"><header><button class="popup-close" type="button" aria-label="Close">âœ•</button></header><section class="popup-section"><div class="popup-title-desc"><input id="popup-title" placeholder="Title" required/> <textarea id="popup-desc" placeholder="Description"></textarea></div><div class="popup-date-prio"><input type="date" id="popup-date"/> <select id="popup-prio"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></div></section><footer><button value="done">Done</button></footer></form></dialog></main></div></body></html>
